<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.navbar{
			background-color: blue;
			width: 100%;
			height: 90px;
			color: black;
		}
		.weblogo{
			height: 70px;
			width: 70px;
		}
		.mobilelogo{
			display: none;
			/*height: 70px;
			width: 70px;*/
		}
		@media screen (max-width: 767){
		    .navbar{
			    background-color: limegreen;
				color: black;
				height: 70px;
			}
			.mobilelogo{
				display: block;
			}
			.weblogo{
				display: none;
			}
		}

	</style>
</head>
<body>
<div class="navbar">
	<img src="image/firstfiddle.png"class="weblogo">
	<img src="image/foodpanda logo2.jpg"class="mobilelogo">
	
</div>
</body>
</html>
