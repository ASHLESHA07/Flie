<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.maindiv{
			height: 200px;
			width: 250px;
			border: 2px solid;
			position: absolute;
		}
		.one{
			background-color: red;
			z-index: 4;
		}
	   .two{
			background-color: blue;
			z-index: 3;
			left: 40px;
			top: 30px;
		}
		.three{
			background-color: black;
			z-index: 2;
			left: 80px;
			top: 70px;
		}
	   .four{
			background-color:green;
			z-index: 1;
			left: 120px;
			top: 90px;
		}
		.five{
			background-color:orange;
			z-index: 0;
			left: 170px;
			top:120px;
		}
	</style>
</head>
<body>
 <div class="maindiv one">0</div>
 <div class="maindiv two">1</div>
 <div class="maindiv three">2</div>
 <div class="maindiv four">3</div>
 <div class="maindiv five">4</div>
 
</body>
</html>
